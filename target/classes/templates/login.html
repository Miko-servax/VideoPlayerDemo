<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap2.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/css/signin2.css}" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" th:action="@{/login/toLogin}" method="post">
			<img class="mb-4" th:src="@{/images/bootstrap-solid.svg}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>

			<!--如果msg为空不显示消息-->
<!--			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>-->
<!--			<span th:text="${error}" class="help-block" style="color:red;">消息提示</span>-->
			<div th:if="${param.error}" class="mb-3 font-weight-normal">
				<span th:text="用户名或密码错误" style="color: red"></span>
			</div>

			<input type="text" name="username" class="form-control" th:placeholder="#{login.username}" required="" autofocus="">
			<input type="password" name="password" class="form-control" th:placeholder="#{login.password}" required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" name="remember" value="remember-me"> [[#{login.remember}]]
        </label>
			</div>
<!--			<button class="btn btn-lg btn-primary btn-block" type="submit">[[#{login.btn}]]</button>-->
			<p><button style="margin-top: 50px;" class="btn btn-lg btn-primary btn-block" id="faceloginpage" type="submit">刷脸认证</button></p>
			<a href="/login/register" style="margin-top: 50px;"><button class="btn btn-lg btn-primary btn-block" id="faceregisterpage" type="button">注册账户</button></a>
			<p class="mt-5 mb-3 text-muted">© 2020144113pky</p>
			<a class="btn btn-sm" th:href="@{/login.html(l='zh_CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{/login.html(l='en_US')}">English</a>
		</form>

	</body>

</html>
